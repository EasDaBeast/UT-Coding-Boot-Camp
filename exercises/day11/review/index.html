<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h1>Hangman Game</h1>
        
        <div class="container">
            <p>Instructions:</p>
            <p>Number of wins: <span id="numWins"></span></p>
            <p>Number of losses: <span id="numLosses"></span></p>
            <p>Progress: <span id="progress"></span></p>
            <p>Guesses: <span id="guesses"></span></p>
            <p>Number of guesses left: <span id="numGuessesLeft"></span></p>
        </div>

        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
