<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // API documentation: https://openweathermap.org/current
    
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var query = "Bujumbura,Burundi";
    var api_url = "https://api.openweathermap.org/data/2.5/weather?q=" + query + "&units=imperial&appid=a67bef9fb01b7d94059a8cd91572ab3c";

    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
    $.ajax({"url": api_url, "method": "GET"}).done(function(response) {
      console.log(response);

      $(".city").text(response.name + " Weather Details");
      $(".city").css({"font-size": "2.5em", "font-weight": "bold", "margin-bottom": "1em"});

      $(".wind").text("Wind Speed: " + response.wind.speed);
      $(".wind").css({"font-size": "1.5em", "margin-bottom": "1.5em"});
      
      $(".humidity").text("Humidity: "+ response.main.humidity);
      $(".humidity").css({"font-size": "1.5em", "margin-bottom": "1.5em"});
      
      // Temperature is in Kelvin by default
      $(".temp").text("Temperature (F): " + response.main.temp);
      $(".temp").css({"font-size": "1.5em", "margin-bottom": "1.5em"});
      
    });
  </script>

</body>

</html>
