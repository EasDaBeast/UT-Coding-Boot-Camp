<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Isaac J. Lee">

        <title>Star Wars RPG Game</title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amiri|Bungee">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="page container">
            <h1>Star Wars RPG</h1>
            <h2>Directions:</h2>
            
            <p>Choose your character. Face the others.</p>
            <p>With each attack, your force will increase while your enemy's will remain the same.</p>
            <p>Be strategic!</p>

            <div class="button_right page_next">Start</div>
        </div>
        
        <div class="page container">
            <h1>Star Wars RPG</h1>
            <h2>Choose your character:</h2>
            
            <div class="clearfix">
                <div class="characters">
                    <img src="assets/images/rey.jpg" alt="Rey">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="characters">
                    <img src="assets/images/luke_skywalker.jpg" alt="Luke Skywalker">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="characters">
                    <img src="assets/images/darth_vader.jpg" alt="Darth Vader">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="characters">
                    <img src="assets/images/stormtrooper.jpg" alt="Stormtrooper">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>
            </div>

            <div class="button_left page_prev">Directions</div>
            <div class="button_right page_next">Next</div>
        </div>
        
        <div class="page container">
            <h1>Star Wars RPG</h1>
            <h2>Face your enemy:</h2>
            
            <div class="clearfix">
                <div class="enemies">
                    <img src="assets/images/rey.jpg" alt="Rey">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="enemies">
                    <img src="assets/images/luke_skywalker.jpg" alt="Luke Skywalker">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="enemies">
                    <img src="assets/images/darth_vader.jpg" alt="Darth Vader">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>

                <div class="enemies">
                    <img src="assets/images/stormtrooper.jpg" alt="Stormtrooper">
                    <div>
                        <span class="name"></span>
                        <span class="hp"></span>
                    </div>
                </div>
            </div>

            <div class="button_right page_next">Fight!</div>
        </div>

        <!-- Lightbox -->
        <div id="lightBox_background">
        </div>

        <div id="lightBox" class="container">
            <p id="outputMessage"></p>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
