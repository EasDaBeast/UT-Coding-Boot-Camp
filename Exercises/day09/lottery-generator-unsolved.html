<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery Generator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a Random Number!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "random-number" where our random number will go -->
  <div class="text-center" id="random-number"></div>

  <script type="text/javascript">
//    var lottery_numbers = [];
    var lottery_numbers_string = "";

    $(document).ready(function() {
      var number_area = $("#random-number");

      // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
      $("#random-button").on("click", function() {
        // Random number between 100,000,000 and 999,999,999
        var randomNumber = Math.floor(900000000 * Math.random()) + 100000000;

//        lottery_numbers.unshift(randomNumber);
        lottery_numbers_string = ("<h1>" + randomNumber + "</h1><br>") + lottery_numbers_string;

        number_area.html(lottery_numbers_string);
      });
    });

  </script>
  
</body>
</html>
