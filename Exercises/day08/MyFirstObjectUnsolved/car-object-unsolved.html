<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <p>Press "1" to drive to work, "2" to drive around the world, "3" to get a tune-up, and "4" to honk.</p>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },

        reWriteStats: function() {
          console.log("Make: " + car.make);
          console.log("Model: " + car.model);
          console.log("Mileage: " + car.mileage);
          console.log("Is working: " + car.isWorking);
        }
      };


      // How would we log...

      // The car's make?
      /*
      console.log("Make: " + car.make);

      // The car's model?
      console.log("Model: " + car.model);

      // The car's mileage?
      console.log("Mileage: " + car.mileage);

      // How would we run the car's driveToWork function?
      car.driveToWork();

      // How would we run the car's driveAroundWorld function?
      car.driveAroundWorld();

      // How would we run the getTuneUp function?
      car.getTuneUp();
      */


      document.onkeyup = function(e) {
        var keyPressed = String.fromCharCode(e.which).toLowerCase();

        switch (keyPressed) {
          case "1":
            car.driveToWork();
            car.reWriteStats();
            break;

          case "2":
            car.driveAroundWorld();
            car.reWriteStats();
            break;

          case "3":
            car.getTuneUp();
            car.reWriteStats();
            break;

          case "4":
            car.honk();
            car.reWriteStats();
            break;

        }
      }
    </script>
    
  </body>
</html>
