    <body>
        <div class="container">
            <h1>Friend Finder</h1>

            <form action="#" method="post">
                <input type="radio" name="q1" value="1">
                <input type="radio" name="q1" value="2">
                <input type="radio" name="q1" value="3">
                <input type="radio" name="q1" value="4">
                <input type="radio" name="q1" value="5">
            </form>
            
            <div id="search">
                <h2>Add a Train</h2>
                <p>Directions: Please fill out all fields.</p>
                
                <div class="leftPane">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    
                    <label for="destination">Destination</label>
                    <input type="text" id="destination">
                </div>

                <div class="rightPane">
                    <label for="departure">Departure (00:00 - 23:59)</label>
                    <input type="text" id="departure">
                    
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" id="frequency">
                </div>
                
                <div id="button_add">Add</div>
                <div id="button_edit">Save</div>
                <div id="button_delete">Delete</div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/javascript/app.js"></script>
