<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Homework 12 for UT Coding Boot Camp">
        <meta name="author" content="Isaac J. Lee">
        <title>Friend Finder</title>
        
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        
        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Julius+Sans+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Place an order</h2>

            <form>
                <div class="form-group row py-3">
                    <label for="name" class="col-xs-12 col-md-3 col-form-label"><strong>Burger name</strong></label>
                    <div class="col-xs-12 col-md-9">
                        <input type="text" class="form-control form-control-lg" id="name" required>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-lg mt-4 mb-3 px-5 pt-3" id="button_submit">Submit</button>
                </div>
            </form>

            <div class="row">
                <!-- Burgers to be eaten -->
                <div class="col-xs-12 col-md-6">
                    <div class="burger_uneaten">Burger 1</div>
                    <div class="burger_uneaten">Burger 2</div>
                    <div class="burger_uneaten">Burger 3</div>
                </div>

                <!-- Burgers finished -->
                <div class="col-xs-12 col-md-6">
                    <div class="burger_eaten">Burger A</div>
                    <div class="burger_eaten">Burger B</div>
                    <div class="burger_eaten">Burger C</div>
                </div>
            </div>
        </div>

        <!-- For Bootstrap 4 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        <!-- Custom JavaScript -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
